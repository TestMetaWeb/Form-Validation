<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <!-- form header  -->
        <div class="header">
            <h2>Form</h2>
        </div>
        <!-- form start -->
        <form action="#" id="form" class="form formmax">
            <div class="form-control form-controlWidth">
                <label class="label_title" for="phoneNumber">Phone Number</label>
                <input type="text" placeholder="9876543210" id="phoneNumber" />
                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                  <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                <small>Error message</small>
            </div>
            <div class="form-control form-controlWidth">
                <label class="label_title" for="nNumber">Number</label>
                <input type="text" placeholder="Max length 20 Digit" id="nNumber" />
                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                  <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                <small>Error message</small>
            </div>
            <div class="form-control form-controlWidth">
                <label class="label_title" for="username">Email</label>
                <input type="text" placeholder="test@amail.com" id="email" />
                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                  <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                <small>Error message</small>
            </div>
            <div class="form-control form-controlWidth">
                <label class="label_title" for="url">URL</label>
                <input type="text" placeholder="https://example.com" id="url"/>
                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                  <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                <small>Error message</small>
            </div>
            
            <div class="form-control form-controlWidth">
                <label class="label_title" for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                  <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                <small>Error message</small>
            </div>
            <div class="form-control form-controlWidth">
                <label class="label_title" for="username">Confirm Password</label>
                <input type="password" placeholder="Password" id="password2"/>
                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                  <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none">
                      <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                <small>Error message</small>
            </div>
            
            <div class="form-control form-controlWidth">
                <label class="label_title" for="DropDown">DropDown</label>
                <div class="select-menu">
                    <div class="select-btn" onclick="select_dropdown_btn();">
                        <span id="drop_down" class="sBtn-text">Select option</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M6 9L12 15L18 9" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    </div>
    
                    <ul class="options">
                        <li class="option" onclick="option_selected(this);">
                            <span id="option_1" class="option-text">Option 1</span>
                        </li>
                        <li class="option" onclick="option_selected(this);">
                            <span id="option_2" class="option-text">Option 2</span>
                        </li>
                        <li class="option" onclick="option_selected(this);">
                            <span id="option_3" class="option-text">Option 3</span>
                        </li>
                        <li class="option" onclick="option_selected(this);">
                            <span id="option_4" class="option-text">Option 4</span>
                        </li>
                        <li class="option" onclick="option_selected(this);">
                            <span id="option_5" class="option-text">Option 5</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-control form-controlWidth">
                <label class="label_title" for="MultiDropDown">Multiple Select Dropdown</label>
                <div class="msd">
                  <label class="msd_label js-msd" onclick="multi_select_dropdown(this);">
                    <span>Select colour </span> 
                    
                    <svg class="msd_label_icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M6 9L12 15L18 9" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                      
                  </label>
                  <div  id="multi_drop_down" class="msd_options_container js-msds">
                    <div class="msd_options">
                      <label for="red" class="msd_options_option">
                        Red
                        <input 
                               id="red" 
                               type="checkbox" 
                               name="colour[]" 
                               value="Red"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                               
                      </label>
                      <label for="orange" class="msd_options_option">
                        Orange
                        <input 
                               id="orange" 
                               type="checkbox" 
                               name="colour[]" 
                               value="Orange"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                      <label for="blue" class="msd_options_option">
                        Blue
                        <input 
                               id="blue" 
                               type="checkbox" 
                               name="colour[]" 
                               value="Blue"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                      <label for="green" class="msd_options_option">
                        Green
                        <input 
                               id="green" 
                               type="checkbox" 
                               name="colour[]" 
                               value="Green"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                      <label for="gray" class="msd_options_option">
                        Gray
                        <input 
                               id="gray" 
                               type="checkbox" 
                               name="colour[]" 
                               value="Gray"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                      <label for="slateblue" class="msd_options_option">
                        SlateBlue
                        <input 
                               id="slateblue" 
                               type="checkbox" 
                               name="colour[]" 
                               value="SlateBlue"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                      <label for="violet" class="msd_options_option">
                        Violet
                        <input 
                               id="violet" 
                               type="checkbox" 
                               name="colour[]" 
                               value="Violet"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                      <label for="lightgray" class="msd_options_option">
                        LightGray
                        <input 
                               id="lightgray" 
                               type="checkbox" 
                               name="colour[]" 
                               value="LightGray"
                               class="msd_options_checkbox js-msdCheck"
                               onchange="input_change(this);">
                      </label>
                    </div>
                  </div>
                </div>
            </div>
            
            <button>Submit</button>
        </form>
        <!-- form end -->
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
